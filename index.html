	<h2>Consuming the Beedogs</h2>
	<h3>Getting the current Beedog count:</h3>
	<code>$ count=$(curl http://beedog.github.io/count)</code>

	<h3>Getting a random Beedog image:</h3>
	<code>$ curl http://beedog.github.io/image$(shuf -i 1-${count} -n 1).png</code>
